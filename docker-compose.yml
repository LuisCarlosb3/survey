version: "3"
services:
  api:
    container_name: api_container
    build: .
    restart: always
    image: survey-api
    command: npm start
    volumes:
      - ./dist:/usr/src/survey/dist
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
 
